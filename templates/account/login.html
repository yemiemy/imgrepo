{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block auth %}

<main class="mt-5 pt-4">
    <div class="container wow fadeIn card">

      <!-- Heading -->
      <h2 class="my-5 h2 text-center" style="font-family: 'Libre Baskerville', serif;">Welcome Back!</h2>

      <!--Grid row-->
      <div class="row justify-content-center">

        <!--Grid column-->
        <div class="col-md-6">

        <form method="POST" action="{% url 'account_login' %}" enctype="multipart/form-data" style="padding-bottom: 50px;">
            {% csrf_token %}
            {{ form|crispy }}

            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}

            <button type="submit" class="btn btn-primary">Log In</button>
                
            <a class="btn btn-secondary" href="{% url 'account_reset_password' %}">
                Forgot Password?
            </a>
            <div class="card-footer" style="text-align: center;margin-top: 15px;">
                    <span >
                        Don't have an account?
                    </span>

                    <a href="{{ signup_url }}" class="text-danger">
                        Sign Up
                    </a>
                </div>
        </form>

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

    </div>
  </main>

    
{% endblock auth %}
