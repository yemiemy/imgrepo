{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block auth %}

<main class="mt-5 pt-4">
    <div class="container wow fadeIn card">

      <!-- Heading -->
      <h2 class="my-5 h2" style="font-family: 'Libre Baskerville', serif;">Delete ðŸ§º</h2>

      <!--Grid row-->
      <div class="row">

        <!--Grid column-->
        <div class="col-md-6">
            <p class="card-text mb-2">Are you sure you want to delete "{{object.name}}"?</p>

        <form method="POST" action="{% url 'core:item_delete' object.id object.slug %}" enctype="multipart/form-data" style="padding-bottom: 50px;">
            {% csrf_token %}
            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}

            <button type="submit" class="btn btn-primary">Delete</button>
            <input
                action="action"
                onclick="window.history.go(-1); return false;"
                type="submit"
                class="btn btn-secondary btn-block"
                value="Cancel"
            />
            
        </form>

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

    </div>
  </main>

    
{% endblock auth %}
